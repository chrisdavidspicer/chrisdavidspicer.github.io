<!DOCTYPE html>
<html lang="en">
<head>

      <link rel="stylesheet" href="css/style.css">

<body>
      <h1>Roll to 5000!</h1>
      
      <section class="game-info">
            <div id="player-2-score-box">

                  <p id="player-2-score">0</p>
            </div>
            <div id="player-2-wins-box">

                  <p id="player-2-wins">0</p>
            </div>
            <div id="message-box">This is a message!</div>
            <div id="player-1-wins-box">
                  <h4>Player 2 Wins:</h4>
                  <p id="player-2-wins">0</p>
            </div>
            <div id="player-1-score-box">

            </div>

      <section class="all-dice">
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>
            <div class="dice"></div>

      <button id="roll-button">Roll</button>
